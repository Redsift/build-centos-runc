
machine:
  services:
    - docker
  environment:
    RUNC_VERSION: 0.1.1
          
dependencies:
  override:
    - docker info
    - |
        sudo pip install awscli
        cat ./build-runc | docker run -i -v ${CIRCLE_ARTIFACTS}:/artifacts -e RUNC_VERSION=${RUNC_VERSION} quay.io/redsift/buildos-centos sh
    
deployment:
  prod:
    branch: master
    commands:
      - aws s3 cp ${CIRCLE_ARTIFACTS}/runc-centos-71.tar.xz s3://${S3_BUCKET}/thirdparty/runc/${RUNC_VERSION}